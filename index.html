<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trello-like Board</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="bg-changer">
    <p>Background Changer</p>
    <div id="colorbox"></div>
  </div>

  <div class="board-name">
    <input type="text" id="board-name" placeholder="Edit Board Name Here" />
  </div>

  <div class="board">
    <form action="" class="todo-form" id="todo-form">
      <input type="text" name="todo-input" id="todo-input" placeholder="New Task">
      <button type="submit" class="add-button">Add+</button>
    </form>

    <div class="lanes">
      <div class="swim-lane" id="todo-lane">
        <h3 class="heading">Waiting to Start</h3>
        <!-- <div class="task" draggable="true">
          <p id="todo-${index}">${item.text} <div class="buttons"><button class="edit-icon" onclick="editTask(${index})"><i class="fa-solid fa-pencil fa-lg"></i></button><button class="delete-icon" onclick="deleteTask(${index})"><i class="fa-solid fa-trash-can fa-lg"></i></button></div></p>
        </div>
        >-->
      </div>
      <div class="swim-lane">
        <h3 class="heading">In Process</h3>

      </div>
      <div class="swim-lane">
        <h3 class="heading">Finished</h3>
      </div>
    </div>
  </div>
</body>
</html>
